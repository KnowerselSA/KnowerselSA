<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="src\style\contact.css">
    <link rel="stylesheet" href="src/style/aboutus.css">
</head>
<body>
    <header class="header">
        <div class="logo">LOGO</div>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">Products</a>
            <a href="aboutus.html" class="nav-link">About</a>
            <!-- <a href="#" class="nav-link active">Contact</a> -->
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="title">
                <span class="title-purple">Get in Touch</span>
                <span class="title-green">With Us</span>
            </h1>

            <div class="content-wrapper">
                <div class="left-content">
                    <p class="description">
                        If you'd like to join the team,<br>
                        partner with us, or have any<br>
                        other general inquiries,
                    </p>
                    <p class="contact-info">
                        Please Connect Us Through :<br>
                        <a href="mailto:sachinkandpal5@gmail.com" class="email-link">sachinkandpal5@gmail.com</a>
                    </p>
                </div>

                <div class="divider"></div>

                <div class="right-content">
                    <form class="contact-form" id="contactForm">
                        <input type="text" placeholder="Name*" class="form-input" required>
                        <input type="email" placeholder="Email*" class="form-input" required>
                        <input type="tel" placeholder="Phone No. (Optional)" class="form-input">
                        <textarea placeholder="Message" class="form-textarea" rows="6"></textarea>
                        <button type="submit" class="send-button">
                            Send
                            <span class="arrow">→</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

     <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="logo">LOGO</div>
            <div class="footer-links">
                <a href="index.html" onclick="showPage('home')">Home</a>
                <a href="#" onclick="showPage('products')">Products</a>
                <a href="aboutus.html" onclick="showPage('about')">About Us</a>
                <a href="#" onclick="showPage('contact')">Get in Touch</a>
            </div>
            <div>© 2025 LOGO. All Rights Reserved.</div>
        </div>
    </footer>

    <script src="src\javascript\contact.js"></script>
</body>
</html>
